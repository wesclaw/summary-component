<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="card">
      <div class="result">
        <div class="wrapper-for-result">
          <h2>Your Result</h2>
          <div class="main-number">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex sed ratione quos impedit suscipit a?</p>
        </div>
      </div>
      <div class="summary">
        <div class="wrapper-for-summary">
          <h3>Summary</h3>
          <div class="content">
            <div class="box reaction">
              <div class="left-side">                          
                <img src="icon-reaction.svg">
                <h4>Reaction</h4>                          
                <p>80</p><p>/</p><p>100</p>
              </div>
            </div>
            <div class="box memory">
              <div class="left-side">               
                <img src="icon-memory.svg">
                <h4>Memory</h4>           
                <p>92</p><p>/</p><p>100</p>  
              </div>
            </div>
            <div class="box verbal">
              <div class="left-side">
                <img src="icon-verbal.svg">
                <h4>Verbal</h4>
                <p>61</p><p>/</p><p>100</p>
              </div>
            </div>
            <div class="box visual">
              <div class="left-side">
                <img src="icon-visual.svg">
                <h4>Visual</h4>
                <p>72</p><p>/</p><p>100</p>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
